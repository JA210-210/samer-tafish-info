        @keyframes fadeColors {
            0% { background: #f3f4f6; }

        }

        .links {
            font-size: 2em;
            font-weight: bold;
            line-height: 2.5;
        }

        .links a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        .links a:hover {

            font-size: 1.2em;
            color: #555;
            text-align: center;
            border-top: 1px solid #ccc;

            display: inline-block;

        }

            }
